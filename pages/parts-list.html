<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Parts - IGNITE Part Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="../index.html">IGNITE Part Share</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="donate.html">Donate Parts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="request.html">Request Parts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="parts-list.html">Find Parts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="leaderboard.html">Leaderboard</a>
                    </li>
                </ul>
                <div class="navbar-nav">
                    <span class="nav-item notification-container">
                        <a class="nav-link" href="profile.html#notifications" id="notificationsLink">
                            <i class="fas fa-bell"></i>
                            <span class="badge bg-danger notification-badge" id="notificationCount" style="display: none;">0</span>
                        </a>
                    </span>
                    <span class="nav-link">
                        <span class="points-badge">Points: <span id="userPoints">0</span></span>
                    </span>
                    <a class="nav-link" href="profile.html">Profile</a>
                    <a class="nav-link" href="#" id="logoutBtn">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <main class="container mt-5">
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h2 class="card-title mb-0">Find Available Parts</h2>
                            <button class="btn btn-outline-primary" onclick="fetchParts(false, true)" id="refreshBtn">
                                <i class="fas fa-sync-alt me-2"></i>Refresh
                            </button>
                        </div>
                        <div class="row g-3">
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="searchParts" placeholder="Search parts...">
                            </div>
                            <div class="col-md-3">
                                <select class="form-select" id="programFilter">
                                    <option value="">All Programs</option>
                                    <option value="fll">FIRST LEGO League</option>
                                    <option value="ftc">FIRST Tech Challenge</option>
                                    <option value="frc">FIRST Robotics Competition</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <select class="form-select" id="categoryFilter">
                                    <option value="">All Categories</option>
                                    <option value="electronics">Electronics</option>
                                    <option value="mechanical">Mechanical</option>
                                    <option value="pneumatics">Pneumatics</option>
                                    <option value="sensors">Sensors</option>
                                    <option value="motors">Motors</option>
                                    <option value="batteries">Batteries</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <select class="form-select" id="conditionFilter">
                                    <option value="">Any Condition</option>
                                    <option value="new">New</option>
                                    <option value="likeNew">Like New</option>
                                    <option value="good">Good</option>
                                    <option value="fair">Fair</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="partsList">
            <!-- Parts will be dynamically loaded here -->
        </div>

        <div class="text-center mt-4" id="loadMoreContainer" style="display: none;">
            <button class="btn btn-primary" id="loadMoreBtn">Load More Parts</button>
        </div>
    </main>
    </div>

    <footer class="footer mt-auto py-4 bg-light">
        <div class="container text-center footer-attribution">
            <p class="team-credit">Made by Team X 23512</p>
            <p><a href="https://ignitepathways.org" target="_blank" class="ignite-link">IGNITE Pathways</a></p>
        </div>
    </footer>

    <!-- Notification Container -->
    <div class="notification-container" id="notificationContainer"></div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    
    <!-- Initialize Firebase -->
    <script src="../js/firebase-init.js"></script>

    <!-- Bootstrap and custom scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/parts.js"></script>
</body>
</html>
